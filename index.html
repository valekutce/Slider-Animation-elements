<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.0/swiper-bundle.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
  <!-- Slider -->
  
     <!-- Slide1 -->
     <div class="swiper-slide" style="background-color: #d92c30">
      <div class="swiper-item" style="background-image: url(images/bg-1.jpg)"></div>
      <span class="number">01</span>
      <div class="slide-text" style="background-color: #d92c30">
         <h1>Fashion Trends 2021</h1>
         <p>Clothing stores Limited</p>
         <button class="btn">Buy</button>
      </div>
   </div>
     <!-- END Slide1 -->



     <!-- Slide2 -->
     <div class="swiper-slide" style="background-color: #f89f07">
        <div class="swiper-item" style="background-image: url(images/bg-2.jpg)">
        </div>
        <span class="number">02</span>
        <div class="slide-text" style="background-color: #f89f07">
           <h1>Spring Summer 2021</h1>
           <p>Clothing stores Limited</p>
           <button class="btn">Buy</button>
        </div>
     </div>
     <!-- END Slide2 -->
     
     <!-- Slide3 -->
     <div class="swiper-slide" style="background-color: #000000">
        <div class="swiper-item" style="background-image: url(images/bg-3.jpg)">
        </div>
        <span class="number">03</span>
        <div class="slide-text" style="background-color: #000000">
           <h1>Wake to fresh Breath</h1>
           <p>Summer Sales</p>
           <button class="btn">Buy</button>
        </div>
     </div>
     <!-- END Slide3 -->
     



     <!-- Slide4 -->
     <div class="swiper-slide" style="background-color: #f7b0b8">
        <div class="swiper-item" style="background-image: url(images/bg-4.jpg)">
        </div>
        <span class="number">04</span>
        <div class="slide-text" style="background-color: #f7b0b8">
            <h1>Look Beautiful</h1>
            <p>Cosmetics Stores</p>
            <button class="btn">Buy</button>
         </div>
     </div>
     <!-- END Slide4 -->
     <!-- Slide5 -->
     <div class="swiper-slide" style="background-color: #25a1b6">
        <div class="swiper-item" style="background-image: url(images/bg-5.jpg)">
        </div>
        <span class="number">05</span>
        <div class="slide-text" style="background-color: #25a1b6">
         <h1>Travel Diary 2021</h1>
         <p>Pre Booking Now</p>
         <button class="btn">Book</button>
      </div>
     </div>
     <!-- END Slide5 -->
     
  </div>



  <div class="swiper-pagination"></div>

  <div class="swiper-arrows">
    <div class="swiper-button-prev"><span></span></div>
    <div class="swiper-button-next"><span></span></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.0/swiper-bundle.js"></script>
<script src="main.js"></script>

</body>
</html>
